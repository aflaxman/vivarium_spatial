components:
    vivarium_spatial.components:
        - particle.Basic()
        - particle.Whimsy()
        - particle.Collisions()
        - visualizer.ParticleVisualizer()
        - observers.CollisionObserver()

configuration:
  randomness:
    random_seed: 17
  time:
    start:
      year: 2000
      month: 1
      day: 1
    end:
      year: 2000
      month: 10
      day: 1
    step_size: .1
  population:
    population_size: 30
  stratification:
    collisions:
      include:
        - "whimsy"
      exclude: []
